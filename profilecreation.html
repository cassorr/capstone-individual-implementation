<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Creation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        form {
            max-width: 600px;
            margin: auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Profile Creation</h1>
    <form action="#" method="POST">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="state">State:</label>
        <select id="state" name="state" required>
            <option value="">--Select State--</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
        </select>

        <label for="languages">Languages Spoken:</label>
        <input type="text" id="languages" name="languages">

        <label for="industrySectors">Industry Sectors:</label>
        <textarea id="industrySectors" name="industrySectors" rows="4"></textarea>

        <label for="executiveSummary">Executive Summary:</label>
        <textarea id="executiveSummary" name="executiveSummary" rows="4"></textarea>

        <label for="functionalExpertise">Functional Expertise:</label>
        <textarea id="functionalExpertise" name="functionalExpertise" rows="4"></textarea>

        <label for="technicalExpertise">Technical Expertise:</label>
        <textarea id="technicalExpertise" name="technicalExpertise" rows="4"></textarea>

        <label for="mobility">Mobility:</label>
        <input type="text" id="mobility" name="mobility">

        <label for="methodologies">Methodologies:</label>
        <textarea id="methodologies" name="methodologies" rows="4"></textarea>

        <label for="certifications">Certifications:</label>
        <textarea id="certifications" name="certifications" rows="4"></textarea>

        <h2>Experience</h2>
        <div id="experienceSection">
            <div class="project-container">
                <label for="projectType">Project Type:</label>
                <input type="text" id="projectType" name="projectType[]" placeholder="e.g., Web Development" required>

                <label for="projectRole">Project Role:</label>
                <input type="text" id="projectRole" name="projectRole[]" placeholder="e.g., Developer" required>

                <label for="projectIndustry">Project Industry Sector:</label>
                <input type="text" id="projectIndustry" name="projectIndustry[]" placeholder="e.g., Healthcare" required>

                <label for="projectResponsibilities">Project Responsibilities and Accomplishments:</label>
                <textarea id="projectResponsibilities" name="projectResponsibilities[]" rows="3" placeholder="Describe your responsibilities" required></textarea>
            </div>
        </div>
        <button type="button" id="addProjectButton">Add Project</button>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
